<!DOCTYPE html>
<html lang="eg">
<head>
  <meta charset="UTF-8">
  <title>Login - Mal3bk</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.7">
  <link rel="stylesheet" href="padel.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="navbar-icon.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      max-width: 100%;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .cta {
      display: inline-block;
      background: #0d47a1; 
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 1;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }

    .cta:hover {
      background: #005f8a;
      box-shadow: 0 6px 10px rgba(0,0,0,0.25);
    }

    .page-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      width: 500px;
      max-width: 95%;
      text-align: left;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2ecc71;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    .extra-links {
      margin-top: 8px;
      text-align: center;
      font-size: 14px;
    }

    .extra-links a {
      color: #0d47a1;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    #message {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      background: #fff;
      width: 360px;
      border-radius: 16px;
      padding: 24px;
      text-align: center;
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .modal.show {
      transform: scale(1);
      opacity: 1;
    }

    .circle {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 18px;
      font-size: 40px;
      color: #fff;
      animation: pop 0.4s ease;
    }

    .circle.success {
      background: #2ecc71;
      box-shadow: 0 6px 15px rgba(46,204,113,0.4);
    }

    .circle.error {
      background: #e74c3c;
      box-shadow: 0 6px 15px rgba(231,76,60,0.4);
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .ok-btn {
      display: inline-block;
      padding: 10px 22px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #0d47a1;
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="announcement-bar" id="announcement">
    <div class="announcement-content">
      ðŸŽ¾Book your padel court in seconds, only here ðŸŽ¾
    </div>
  </div>

  <header class="site-header">
    <div class="logo-container">
      <a href="index.html">
        <img src="img/mal3bk-logo.png" alt="Mal3bk" class="logo" />
      </a>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index3.html">Matches</a></li>
        <li><a href="#">Tournaments (locked)</a></li>
        <li><div id="navbar-placeholder"></div></li>
      </ul>
    </nav>
  </header>

  <div class="page-content">
    <div class="form-container">
      <h2 style="text-align:center; margin-bottom:20px;">Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="loginInput">Email / Phone / Username</label>
          <input type="text" id="loginInput" placeholder="Enter your email, phone or username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Login</button>
        <div class="extra-links">
          <a id="forgotPasswordLink">Forgot Password?</a>
          </div>
        <div class="extra-links">
          New to mal3bk? <a href="index12.html">Register</a>
          </div>
        <div id="message"></div>
      </form>
    </div>
  </div>

  <div id="successBackdrop" class="modal-backdrop">
    <div class="modal">
      <div class="circle success">âœ”</div>
      <h3>Success!</h3>
      <p id="successMsg">Check your inbox or spam folder for reset link.</p>
      <button class="ok-btn" onclick="closeModal('successBackdrop')">OK</button>
    </div>
  </div>

  <div id="errorBackdrop" class="modal-backdrop">
    <div class="modal">
      <div class="circle error">âœ–</div>
      <h3>Error</h3>
      <p id="errorMsg">Something went wrong.</p>
      <button class="ok-btn" onclick="closeModal('errorBackdrop')">OK</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, fetchSignInMethodsForEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChXYUhXG3GliFPb5vp736Hhp7Msllxj68",
      authDomain: "mlaab-city.firebaseapp.com",
      projectId: "mlaab-city",
      storageBucket: "mlaab-city.appspot.com",
      messagingSenderId: "910383180422",
      appId: "1:910383180422:web:3feb8fad61d2cab5917f07",
      measurementId: "G-YQ0016JLVH",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function resolveToEmail(inputValue) {
      if (inputValue.includes("@")) return inputValue;
      if (/^\d+$/.test(inputValue)) {
        const q = query(collection(db, "users"), where("phone", "==", inputValue));
        const snap = await getDocs(q);
        if (!snap.empty) return snap.docs[0].data().email;
      }
      const q = query(collection(db, "users"), where("username", "==", inputValue));
      const snap = await getDocs(q);
      if (!snap.empty) return snap.docs[0].data().email;
      throw new Error("No account found for this login.");
    }

    function openModal(id) {
      const backdrop = document.getElementById(id);
      backdrop.style.display = "flex";
      requestAnimationFrame(() => backdrop.querySelector(".modal").classList.add("show"));
    }

    window.closeModal = (id) => {
      const backdrop = document.getElementById(id);
      const modal = backdrop.querySelector(".modal");
      modal.classList.remove("show");
      setTimeout(() => backdrop.style.display = "none", 250);
    };

    document.getElementById("forgotPasswordLink").addEventListener("click", async () => {
      const loginInput = document.getElementById("loginInput").value.trim();
      if (!loginInput) {
        document.getElementById("errorMsg").innerText = "Please enter your email, phone or username first.";
        openModal("errorBackdrop");
        return;
      }
      try {
        const email = await resolveToEmail(loginInput); 
        await sendPasswordResetEmail(auth, email);
        document.getElementById("successMsg").innerText = "Check your inbox or spam folder for reset link.";
        openModal("successBackdrop");
      } catch (err) {
        document.getElementById("errorMsg").innerText = err.message;
        openModal("errorBackdrop");
      }
    });

    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const loginInput = document.getElementById("loginInput").value.trim();
      const password = document.getElementById("password").value;
      try {
        const email = await resolveToEmail(loginInput);
        await signInWithEmailAndPassword(auth, email, password);
        document.getElementById("successMsg").innerText = "Login successful! Redirecting...";
        openModal("successBackdrop");
        setTimeout(() => window.location.href = "index.html", 1200);
      } catch (error) {
        document.getElementById("errorMsg").innerText = error.message;
        openModal("errorBackdrop");
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>

<script>
  fetch("navbar-icon.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;
      import("./navbar-icon.js");
    });
</script>
</body>
</html>
