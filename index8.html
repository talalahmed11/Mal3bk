<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=0.7" />
  <title>Book a Field - MLAAB CITY</title>
  <link rel="stylesheet" href="padel.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0px;
      padding-top: 0px;
      max-width: 100%;
      overflow-x: hidden;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 500px;
      max-width: 500px;
      margin: 50px auto 20px;
      text-align: left;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input,
    select,
    button {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .time-row {
      display: flex;
      gap: 10px;
    }
    .time-row select {
      flex: 1;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    .date-input {
      padding: 10px 14px;
      border-radius: 12px;
      border: 2px solid #000;
      background: #fff;
      font-size: 15px;
      box-sizing: border-box;
      appearance: none;
    }
    @media (max-width: 520px) {
      .date-input {
        padding: 9px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <a href="index.html">
        <img src="img/mal3bk-logo.png" alt="Mal3bk" class="logo" />
      </a>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index3.html">Matches</a></li>
        <li><a href="index4.html">Tournaments</a></li>
        <li><a href="index2.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <h2>Book Your Field Now</h2>
    <form id="bookingForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="your name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="text" id="phone" placeholder="your number" required />
      </div>
      <div class="form-group">
        <label for="date">Select a date</label>
        <input type="date" id="date" name="date" required class="date-input" min="" />
      </div>
      <div class="form-group">
        <label>Select Time</label>
        <div class="time-row">
          <select id="from" required>
            <option value="">From</option>
            <option value="1">1</option><option value="2">2</option>
            <option value="3">3</option><option value="4">4</option>
            <option value="5">5</option><option value="6">6</option>
            <option value="7">7</option><option value="8">8</option>
            <option value="9">9</option><option value="10">10</option>
            <option value="11">11</option><option value="12">12</option>
          </select>
          <select id="to" required>
            <option value="">To</option>
            <option value="1">1</option><option value="2">2</option>
            <option value="3">3</option><option value="4">4</option>
            <option value="5">5</option><option value="6">6</option>
            <option value="7">7</option><option value="8">8</option>
            <option value="9">9</option><option value="10">10</option>
            <option value="11">11</option><option value="12">12</option>
          </select>
          <select id="am_pm" required>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </div>
      <button type="submit">Book Now</button>
      <button type="button" onclick="window.location.href='index.html'" style="margin-top: 10px; background-color: #3498db">
        Back to Main Menu
      </button>
    </form>
  </div>

  <script>
    (function () {
      const input = document.getElementById("date");
      const today = new Date();
      const yyyy = today.getFullYear();
      const mm = String(today.getMonth() + 1).padStart(2, "0");
      const dd = String(today.getDate()).padStart(2, "0");
      input.min = `${yyyy}-${mm}-${dd}`;
    })();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";
    import emailjs from "https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChXYUhXG3GliFPb5vp736Hhp7Msllxj68",
      authDomain: "mlaab-city.firebaseapp.com",
      projectId: "mlaab-city",
      storageBucket: "mlaab-city.appspot.com",
      messagingSenderId: "910383180422",
      appId: "1:910383180422:web:3feb8fad61d2cab5917f07",
      measurementId: "G-YQ0016JLVH",
    };

    const app = initializeApp(firebaseConfig);
    getAnalytics(app);
    const db = getFirestore(app);

    const SHEETS_WEBHOOK = "https://script.google.com/macros/s/AKfycbxEIOBznnXxg2Ol5nUQiM4ny2xhJnpMzadnT9l5I1QoEnH_5scAOS5rxS_A-OviKtfS6Q/exec";

    function generateCode(length = 6) {
      const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
      return Array.from({ length }, () =>
        chars[Math.floor(Math.random() * chars.length)]
      ).join("");
    }

    emailjs.init("TX8-siv12PBErzriy");

    document.getElementById("bookingForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const date = document.getElementById("date").value;
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const am_pm = document.getElementById("am_pm").value;
      const code = generateCode();

      if (!name || !email || !phone || !date || !from || !to || !am_pm) {
        alert("Please fill in all fields.");
        return;
      }

      if (parseInt(to) <= parseInt(from)) {
        alert("End time must be greater than start time.");
        return;
      }

      try {
        await addDoc(collection(db, "bookings"), {
          name,
          email,
          phone,
          date,
          from,
          to,
          am_pm,
          code,
          expired: false,
          createdAt: serverTimestamp(),
        });

        alert(`Booking successful! Your booking code is: ${code}`);
        e.target.reset();
      } catch (err) {
        console.error("Error during booking:", err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
