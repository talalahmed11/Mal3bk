<!DOCTYPE html>
<html lang="eg">
<head>
  <meta charset="UTF-8">
  <title>Register - Mal3bk</title>
  <meta name="viewport" content="width=device-width, initial-scale=0.7">
  <link rel="stylesheet" href="padel.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      max-width: 100%;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
    }

    .cta {
      display: inline-block;
      background: #0d47a1; 
      color: white;
      text-decoration: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 1;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: 0.3s ease;
    }

    .cta:hover {
      background: #005f8a;
      box-shadow: 0 6px 10px rgba(0,0,0,0.25);
    }

    .page-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 0;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      width: 400px;
      max-width: 95%;
      text-align: left;
    }

    .form-group {
      margin-bottom: 12px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #2ecc71;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }

    .extra-links {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    .extra-links a {
      color: #0d47a1;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 36px;
      cursor: pointer;
      font-size: 16px;
      display: none;
    }

    input[type="password"]:not(:placeholder-shown) + .toggle-password,
    input[type="text"]:not(:placeholder-shown) + .toggle-password {
      display: block;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal {
      background: #fff;
      width: 320px;
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.3s ease;
    }

    .modal.show {
      transform: scale(1);
      opacity: 1;
    }

    .circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 36px;
      color: #fff;
      animation: pop 0.4s ease;
    }

    .circle.success {
      background: #2ecc71;
      box-shadow: 0 6px 15px rgba(46,204,113,0.4);
    }

    .circle.error {
      background: #e74c3c;
      box-shadow: 0 6px 15px rgba(231,76,60,0.4);
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .ok-btn {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #0d47a1;
      color: white;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="announcement-bar" id="announcement">
    <div class="announcement-content">
      üéæBook your padel court in seconds, only here üéæ
    </div>
  </div>

  <header class="site-header">
    <div class="logo-container">
      <a href="index.html">
        <img src="img/mal3bk-logo.png" alt="Mal3bk" class="logo" />
      </a>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index3.html">Matches</a></li>
        <li><a href="#">Tournaments (locked)</a></li>
      </ul>
    </nav>
  </header>

  <div class="page-content">
    <div class="form-container">
      <h2 style="text-align:center; margin-bottom:15px;">Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter a username" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" placeholder="Enter your phone number" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required />
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
          <span class="toggle-password" data-target="password">üëÅ</span>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required />
          <span class="toggle-password" data-target="confirmPassword">üëÅ</span>
        </div>
        <button type="submit">Create Account</button>
        <div class="extra-links">
          Already have an account? <a href="index11.html">Login</a>
        </div>
      </form>
    </div>
  </div>

  <div id="successBackdrop" class="modal-backdrop">
    <div class="modal">
      <div class="circle success">‚úî</div>
      <h3>Success!</h3>
      <p id="successMsg">Account created successfully! Redirecting...</p>
      <button class="ok-btn" onclick="closeModal('successBackdrop')">OK</button>
    </div>
  </div>

  <div id="errorBackdrop" class="modal-backdrop">
    <div class="modal">
      <div class="circle error">‚úñ</div>
      <h3>Error</h3>
      <p id="errorMsg">Something went wrong.</p>
      <button class="ok-btn" onclick="closeModal('errorBackdrop')">OK</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, setDoc, doc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChXYUhXG3GliFPb5vp736Hhp7Msllxj68",
      authDomain: "mlaab-city.firebaseapp.com",
      projectId: "mlaab-city",
      storageBucket: "mlaab-city.appspot.com",
      messagingSenderId: "910383180422",
      appId: "1:910383180422:web:3feb8fad61d2cab5917f07",
      measurementId: "G-YQ0016JLVH",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function openModal(id) {
      const backdrop = document.getElementById(id);
      backdrop.style.display = "flex";
      requestAnimationFrame(() => backdrop.querySelector(".modal").classList.add("show"));
    }

    window.closeModal = (id) => {
      const backdrop = document.getElementById(id);
      const modal = backdrop.querySelector(".modal");
      modal.classList.remove("show");
      setTimeout(() => backdrop.style.display = "none", 250);
    };

    document.querySelectorAll(".toggle-password").forEach(icon => {
      icon.addEventListener("click", () => {
        const target = document.getElementById(icon.dataset.target);
        target.type = target.type === "password" ? "text" : "password";
      });
    });

const registerForm = document.getElementById("registerForm");
registerForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const username = document.getElementById("username").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const email = document.getElementById("email").value.trim();
  const dob = document.getElementById("dob").value;
  const gender = document.getElementById("gender").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    document.getElementById("errorMsg").innerText = "Passwords do not match.";
    openModal("errorBackdrop");
    return;
  }

  try {
    
    const q = query(collection(db, "users"), where("username", "==", username));
    const querySnapshot = await getDocs(q);

    if (!querySnapshot.empty) {
      document.getElementById("errorMsg").innerText = "Username already taken.";
      openModal("errorBackdrop");
      return;
    }

    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    await setDoc(doc(db, "users", userCredential.user.uid), {
      name, username, phone, email, dob, gender
    });

    document.getElementById("successMsg").innerText = "Account created successfully! Redirecting...";
    openModal("successBackdrop");
    setTimeout(() => window.location.href = "index11.html", 1500);

  } catch (err) {
    document.getElementById("errorMsg").innerText = err.message;
    openModal("errorBackdrop");
  }
});

  </script>
</body>
</html>
