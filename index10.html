<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.7">
  <title>Cancel Booking - MLAAB CITY</title>
  <link rel="stylesheet" href="padel.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
    }
    .page-content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 120px);
      padding-top: 40px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #cc2e2e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #a12626;
    }
    .message {
      margin: 15px 0;
      font-weight: bold;
    }
    .back-button {
      margin-top: 15px;
      background-color: #0d47a1;
    }
    .back-button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>

  <div class="announcement-bar" id="announcement">
    <div class="announcement-content">
       ðŸŽ¾ Cancel your booking easily with MLAAB CITY ðŸŽ¾
    </div>
  </div>

  <header class="site-header">
    <div class="logo-container">
      <a href="index.html">
        <img src="img/mal3bk-logo.png" alt="Mal3bk" class="logo" />
      </a>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index3.html">Matches</a></li>
        <li><a href="">Tournaments (locked)</a></li>
      </ul>
    </nav>
  </header>

  <div class="page-content">
    <div class="container">
      <h2>Enter your booking code to cancel it.</h2>
      <input type="text" id="codeInput" placeholder="Enter booking code" required />
      <div class="message" id="message"></div>
      <button onclick="verifyCode()">Cancel Now</button>
      <button class="back-button" onclick="window.location.href='index8.html'">Back to book</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChXYUhXG3GliFPb5vp736Hhp7Msllxj68",
      authDomain: "mlaab-city.firebaseapp.com",
      projectId: "mlaab-city",
      storageBucket: "mlaab-city.firebasestorage.app",
      messagingSenderId: "910383180422",
      appId: "1:910383180422:web:3feb8fad61d2cab5917f07",
      measurementId: "G-YQ0016JLVH"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.verifyCode = async function () {
      const code = document.getElementById("codeInput").value.trim().toUpperCase();
      const messageEl = document.getElementById("message");
      messageEl.textContent = "Cancelling...";
      try {
        const q = query(collection(db, "bookings"), where("code", "==", code));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          messageEl.textContent = "Code not found.";
          messageEl.style.color = "red";
          return;
        }

        let docId, bookingData;
        querySnapshot.forEach((docSnap) => {
          docId = docSnap.id;
          bookingData = docSnap.data();
        });

        if (bookingData.expired === true) {
          messageEl.textContent = "This booking is already cancelled.";
          messageEl.style.color = "red";
          return;
        }

        const bookingRef = doc(db, "bookings", docId);
        await updateDoc(bookingRef, {
          expired: true
        });

        messageEl.textContent = "Your Booking has been successfully canceled and the status has been updated. âœ…";
        messageEl.style.color = "green";
      } catch (error) {
        console.error("Error Booking code:", error);
        messageEl.textContent = "An error occurred. Please try again.";
        messageEl.style.color = "red";
      }
    };
  </script>
</body>
</html>
